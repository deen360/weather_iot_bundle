# The main pipeline for weather_iot_bundle

resources:
  pipelines:
    weather_iot_bundle_etl:
      name: weather_iot_bundle_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/weather_iot_bundle_etl"

      libraries:
        - glob:
            include: ../src/weather_iot_bundle_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
