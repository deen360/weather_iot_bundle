# This is a Databricks asset bundle definition for weather_iot_bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: weather_iot_bundle
  uuid: d5cefd19-1b77-4a7c-b0b4-7ae1e1290139

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use for the main pipeline for dlt, This is used as a prefix for all tables created by the pipeline.
  schema_landing:
    description: The landing schema to use first raw data ingestion
  schema_bronze:
    description: The bronze schema to use for basic transformations and cleaning
  schema_silver:
    description: The silver schema to use from which we will serve data to end-users and downstream applications
  schema_gold:
    description: The gold schema to use for curated tables that are ready for consumption by end-users and downstream applications
  volume:
    description: The volume to use for storing raw data files in the landing zone
  bucket:
    description: The bucket to use for storing raw data files in S3
  dev_flag:
    default: "true"
    description: Flag to indicate whether the deployment is for development or production

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-6c4db926-6564.cloud.databricks.com
    variables:
      catalog: iot_catalog
      schema: dev
      schema_landing: 00_landing
      schema_bronze: 01_bronze
      schema_silver: 02_silver
      schema_gold: 03_gold
      volume: source_iot_data
      bucket: my-databrick-iot-deen-001

    
  prod:
    mode: production
    workspace:
      host: https://dbc-6c4db926-6564.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/kamaldeen32@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/kamaldeen32@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: iot_catalog_prod
      schema_landing: 01_landing
      schema_bronze: 02_bronze
      schema_silver: 03_silver
      schema_gold: 04_gold
      volume: source_iot_data
      bucket: my-databrick-iot-deen-001
      
      dev_flag:
        default: "false"

    permissions:
      - user_name: kamaldeen32@gmail.com
        level: CAN_MANAGE
